<!doctype html>
<html>
    <head>
 		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>    	
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.js"></script>    	
		<script src="swatches.json"></script>    	
		<script type="text/javascript">
			angular.module("swatchApp", [])
				.controller('swatchController', ['$scope', function($scope){
					$scope.colors = swatches;	
					$scope.height = window.innerHeight / swatches.length;	

					var client = new ZeroClipboard( document.getElementsByTagName("li"));
					
					client.on( "ready", function( readyEvent ) {
					  	console.log("ready to copy");
						client.on( "aftercopy", function( event ) {
					    	event.target.style.display = "none";
					    	alert("Copied text to clipboard: " + event.data["text/plain"] );
						});

					});
				}]);
		
		</script>
		
		<style type="text/css">
			body {
				padding:0;
				margin:0;
				
			}
			li {
				width:100%;
				height:10px;
				list-style-type:none;
				padding:0;
				margin:0;
				left:0;
			}
			ul {
				padding:0;
				margin:0;
			}
		</style>
		
    </head>

	<body ng-app = "swatchApp">
		<ul ng-controller = "swatchController"> 
			<li ng-repeat="color in colors" ng-attr-id = "{{ 'swatch' + ($index + 1) }}"  style = "background-color:{{color.color}}; height: {{height}}px" data-clipboard-text = "yoyoyoyoyo"></li>
		</ul>
	</body>
		

</html>
